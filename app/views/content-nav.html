<!-- This is the navbar that is used to navigate the content pages 
the aim is to have a nav that changed on the content of the page and be dynamic
-->
<nav class="navbar navbar-default navbar-fixed-top content-navbar hidden-xs" role="navigation">
    <div class="container-fluid" ng-switch on="view">
        <!-- Acting Content Nav -->
        <div ng-switch-when="acting">
            <div class="navbar-header">
                <a class="navbar-brand" ng-href="/#acting">Acting</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div>
                <ul class="nav navbar-nav navbar-left ackw-nav">

                    <li ui-route="#/acting"><a id="ackw" ng-model="contentnav.acting" ng-class="{active: contentnav.acting}" ng-href="#/acting">Headshot</a>
                    </li>
                    <li ui-route="#/photography" ng-class="{active: contentnav.acting}"><a ng-href="#/acting"><b>Resume</b></a>
                    </li>
                    <li ui-route="#/acting" ng-model="contentnav.acting" ng-class="{active: contentnav.acting}" ><a class="btn" ng-href="#/acting"><b>Reel</b></a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- Art Content Nav -->
        <div ng-switch-when="art">
            <div class="navbar-header">
                <a class="navbar-brand" ng-href="/#art">Art</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div>
                <ul class="nav navbar-nav navbar-left ackw-nav">

                    <li ui-route="#/art" ng-model="contentnav.art" ng-class="{active: contentnav.art}" class="v-bottom nav-shadow hidden-xs"><a id="ackw" class="" href="#/art">Painting</a>
                    </li>
                    <li ui-route="#/photography" ng-model="contentnav.acting" ng-class="{active: contentnav.acting}" class="v-bottom nav-shadow"><a ng-href="#/photography"><b>Photography</b></a>
                    </li>
                    <li ui-route="#/art" ng-model="contentnav.test" ng-class="{active: contentnav.test}" class="v-bottom nav-shadow"><a class="btn" ng-click="nycPhoto($event)"><b>Art</b></a>
                    </li>
                    <li><a ng-click="">load</a></li>
                </ul>
            </div>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
</nav>
