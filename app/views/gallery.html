<div class="gallery" ng-init="loadFeed(event)">
	<ul ng-controller="GalleryCtrl">
		<li class="col-sm-3 gallery-padding" ng-repeat="feed in feeds | filter:filterText">            
            <ul>
            	<li ng-repeat="content in feed.mediaGroups"><ul>
            		<li ng-repeat="content in content.contents">
            			<img class="img-responsive img-thumbnail" ng-src="{{content.url}}" alt="">
            		</li>
            	</ul></li>
            </ul>
            </li>
	</ul>
</div>
