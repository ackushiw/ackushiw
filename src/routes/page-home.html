      <div class="dialog-container">
        <div class="dialog">
          <template is="dom-repeat"
            items=[[dialog]]
            as=item
            index-as=index>
            <!-- {{item}} and {{index}} can be used in this binding scope -->

            <template is="dom-if"
              if={{item.bot}}>
              <div class$="message bot [[_calcOpacity(index, dialog.length)]]">
                <p>[[item.message]]</p>

                <template is="dom-if"
                  if={{item.extras}}>
                  <br>
                  <a href$="[[item.extras.link]]">[[item.extras.linkText]]</a>
                </template>

              </div>
            </template>
            <template is="dom-if"
              if={{item.user}}>
              <div class$="message user [[_calcOpacity(index, dialog.length)]]">
                <p>[[item.message]]</p>
              </div>
            </template>
          </template>
        </div>
        <div class="input-area">
          <paper-input autocorrect
            autofocus
            label="[[commandLabel]]"
            value="{{commandText}}"
            on-keydown="handleEnter">
            <iron-icon class="input-icon"
              icon="app-icons:message"
              slot="prefix"></iron-icon>
            <paper-icon-button class="input-icon send"
              icon="app-icons:send"
              slot="suffix"
              on-tap="handleSend"></paper-icon-button>

          </paper-input>
        </div>

  <script>
    class PageHome extends Polymer.Element {
      static get is() { return 'page-home'; }
      static get propterties() {
        return {
          agentSpeech: {
            type: String,
            observer: 'handleSpeech'
          },
          command: String,
          commandLabel: {
            type: String,
            value: 'Say hi... :)'
          },
          commandText: String,
          dialog: {
            type: Array,
            notify: true
          },
          processing: Boolean,
          hasInteracted: {
            type: Boolean,
            value: false
          }

        }
      }

      ready() {
        super.ready();
        if (!this.dialog) {
          this.dialog = [{
            bot: true,
            message: 'Hello, my name is Alexander'
          }];
        }
        this.commandLabel = 'Say hi... :)';
        this.addEventListener('api-ai-result', e => this.handleSpeech(e));

        // Polymer.RenderStatus.afterNextRender(this, () => {
        //   Polymer.importHref(this.resolveUrl(`../../bower_components/api-ai-agent/api-ai-agent.html`),
        //   null, null, true);
        // });
      }

      handleEnter(e) {
        if (e.keyCode == 13 || e.which == 13) {
          this.handleSend();
        }
      }

      handleSend() {
        const newMessage = {
          from: 'user',
          user: true,
          message: this.commandText
        };
        this.command = this.commandText;
        this.commandText = '';
        this.push('dialog', newMessage);
      }

      handleSpeech(newValue, oldValue) {
        console.log('handleSpeech', newValue);
        if (!newValue && newValue.length < 1) {
          return;
        }
        if (!this.hasInteracted) {
          this.hasInteracted = true;
          this.commandLabel = 'Ask me anything...'
        }
        const newMessage = {
          from: 'bot',
          bot: true,
          message: newValue.detail.speech
        };
        newMessage.extras = newValue.detail.messages[1] && !!newValue.detail.messages[1].payload ? newValue.detail.messages[1].payload.details : null;
        console.log('Dialog', newMessage);
        this.push('dialog', newMessage);
      }

      _calcOpacity(index, dialogLength) {
        const position = index + 1;
        const distanceFromStart = dialogLength - position;
        if (distanceFromStart > 8) {
          return 'opacity0';
        } else if (distanceFromStart > 5) {
          return 'opacity20';
        } else if (distanceFromStart > 3) {
          return 'opacity40';
        } else if (distanceFromStart > 2) {
          return 'opacity60';
        } else if (distanceFromStart > 1) {
          return 'opacity80';
        } else {
          return 'opacity100';
        }
      }
    }

    window.customElements.define(PageHome.is, PageHome);
  </script>
